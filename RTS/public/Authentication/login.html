<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RTS Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Inter, sans-serif;
      background: linear-gradient(135deg, #1a365d, #2d4a8a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #fff;
      padding: 35px;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a365d;
    }

    .form-group {
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #4299e1, #3182ce);
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      opacity: 0.9;
    }

    .msg {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    
    .error {
      color: red;
    }
    
    .success {
      color: green;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>RTS Login</h2>

    <div class="form-group">
      <input type="email" id="email" placeholder="Email address" required />
    </div>

    <div class="form-group">
      <input type="password" id="password" placeholder="Password" required />
    </div>

    <button onclick="login()">Login</button>

    <div class="msg" id="msg"></div>
    
    <div style="text-align: center; margin-top: 15px;">
      <a href="signup.html">Don't have account? Sign Up</a>
    </div>
  </div>

<script>
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  // Clear previous message
  msg.innerHTML = '';
  msg.className = 'msg';

  try {
    const res = await fetch("http://localhost:9191/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    console.log("Login response:", data); // Debugging के लिए

    if (data.success) {
      msg.className = 'msg success';
      msg.innerHTML = "✅ Login successful! Redirecting to dashboard...";

      // ✅ सभी user data store करें
      localStorage.setItem("userId", data.user.id);
      localStorage.setItem("userName", data.user.fullName);
      localStorage.setItem("userEmail", data.user.email);
      localStorage.setItem("userPhone", data.user.phoneNumber || "");
      localStorage.setItem("userTitle", data.user.title || "Student");

      console.log("Stored userId:", localStorage.getItem("userId")); // Debug

      setTimeout(() => {
        // ✅ Dashboard पर redirect
        window.location.href = "/RTS/public/main.html";
      }, 1000);
    } else {
      msg.className = 'msg error';
      msg.innerHTML = "❌ " + (data.message || "Login failed!");
    }
  } catch (error) {
    console.error("Login error:", error);
    msg.className = 'msg error';
    msg.innerHTML = "❌ Network error. Please try again.";
  }
}

// Enter key press support
document.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    login();
  }
});
</script>

</body>
</html>
