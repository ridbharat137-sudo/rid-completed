<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password - RTS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a365d, #2d4a8a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #1a365d;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #4299e1, #3182ce);
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      opacity: 0.9;
    }

    .msg {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    .back {
      text-align: center;
      margin-top: 15px;
    }

    .back a {
      color: #3182ce;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="box">

  <!-- STEP 1 -->
  <div id="step1">
    <h2>Forgot Password</h2>
    <input type="email" id="email" placeholder="Enter registered email" />
    <button onclick="sendOtp()">Send OTP</button>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="hidden">
    <h2>Verify OTP</h2>
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOtp()">Verify OTP</button>
  </div>

  <!-- STEP 3 -->
  <div id="step3" class="hidden">
    <h2>Reset Password</h2>
    <input type="password" id="newPassword" placeholder="New password" />
    <input type="password" id="confirmPassword" placeholder="Confirm password" />
    <button onclick="resetPassword()">Change Password</button>
  </div>

  <div class="msg" id="msg"></div>

  <div class="back">
    <a href="/rts/Authentication/login.html">‚Üê Back to Login</a>
  </div>

</div>

<script>
const API = "http://localhost:9191/api";

let userEmail = "";

// SEND OTP
async function sendOtp() {
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("msg");

  if (!email) {
    msg.style.color = "red";
    msg.innerText = "Please enter email";
    return;
  }

  const res = await fetch(`${API}/forgot-password`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();

  if (data.success) {
    userEmail = email;
    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
    msg.style.color = "green";
    msg.innerText = data.message;
  } else {
    msg.style.color = "red";
    msg.innerText = data.message;
  }
}

// VERIFY OTP
async function verifyOtp() {
  const otp = document.getElementById("otp").value.trim();
  const msg = document.getElementById("msg");

  if (!otp) {
    msg.style.color = "red";
    msg.innerText = "Enter OTP";
    return;
  }

  const res = await fetch(`${API}/verify-otp`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email: userEmail, otp })
  });

  const data = await res.json();

  if (data.success) {
    document.getElementById("step2").classList.add("hidden");
    document.getElementById("step3").classList.remove("hidden");
    msg.style.color = "green";
    msg.innerText = "OTP verified";
  } else {
    msg.style.color = "red";
    msg.innerText = data.message;
  }
}

// RESET PASSWORD
async function resetPassword() {
  const newPassword = document.getElementById("newPassword").value;
  const confirmPassword = document.getElementById("confirmPassword").value;
  const msg = document.getElementById("msg");

  if (!newPassword || !confirmPassword) {
    msg.style.color = "red";
    msg.innerText = "Fill all fields";
    return;
  }

  if (newPassword !== confirmPassword) {
    msg.style.color = "red";
    msg.innerText = "Passwords do not match";
    return;
  }

  const res = await fetch(`${API}/reset-password`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: userEmail,
      newPassword
    })
  });

  const data = await res.json();

  if (data.success) {
    msg.style.color = "green";
    msg.innerText = "Password updated successfully";

    setTimeout(() => {
      window.location.href = "/rts/Authentication/login.html";
    }, 1500);
  } else {
    msg.style.color = "red";
    msg.innerText = data.message;
  }
}
</script>

</body>
</html>
